groups:
  - name: ai-processor-alerts
    rules:
      # High Error Rate Alert
      - alert: HighErrorRate
        expr: rate(http_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for the last 5 minutes (current: {{ $value }})"
          dashboard: "http://localhost:3000/d/ai-processor"
          
      # Critical Error Rate
      - alert: CriticalErrorRate
        expr: rate(http_errors_total[5m]) > 0.5
        for: 1m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is above 50% for the last 5 minutes (current: {{ $value }})"
          
      # High Latency P95
      - alert: HighLatencyP95
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 3m
        labels:
          severity: warning
          component: performance
        annotations:
          summary: "High latency detected (P95)"
          description: "P95 latency is above 1 second (current: {{ $value }}s)"
          
      # Critical Latency P95
      - alert: CriticalLatencyP95
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 3
        for: 2m
        labels:
          severity: critical
          component: performance
        annotations:
          summary: "Critical latency detected (P95)"
          description: "P95 latency is above 3 seconds (current: {{ $value }}s)"
          
      # Service Down
      - alert: ServiceDown
        expr: up{job="ai-data-processor"} == 0
        for: 1m
        labels:
          severity: critical
          component: availability
        annotations:
          summary: "Service is down"
          description: "AI Data Processor service is not responding to health checks"
          
      # High Request Rate
      - alert: HighRequestRate
        expr: rate(http_requests_total[1m]) > 1000
        for: 5m
        labels:
          severity: info
          component: traffic
        annotations:
          summary: "High request rate detected"
          description: "Request rate is above 1000 req/min (current: {{ $value }})"
          
      # Processing Time High
      - alert: ProcessingTimeTooHigh
        expr: histogram_quantile(0.95, rate(data_processing_duration_seconds_bucket[5m])) > 0.5
        for: 3m
        labels:
          severity: warning
          component: processing
        annotations:
          summary: "Data processing is slow"
          description: "P95 processing time is above 500ms (current: {{ $value }}s)"
          
      # No Traffic
      - alert: NoTraffic
        expr: rate(http_requests_total[5m]) == 0
        for: 5m
        labels:
          severity: warning
          component: traffic
        annotations:
          summary: "No traffic detected"
          description: "Service is receiving no requests for the last 5 minutes"
